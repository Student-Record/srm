<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Student</title>
    <link href="css/add_student.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="head">
            <h id="h1">Add Student</h>
        </div>
        <div class="content">
            <div class="content-head">
                <h style="font-size: 30px; margin-left: 25px;"><u>Enter Student Detailes</u></h>
            </div>
            <div class="content-form">
                <div class="content-form-left">
                    <div class="content-form-data">
                        <form>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Student Name</td>
                                        <td><input type="text"></td>
                                    </tr>
                                    <tr>
                                        <td>Class Roll no</td>
                                        <td><input type="number"></td>
                                    </tr>
                                    <tr>
                                        <td>Date of birth</td>
                                        <td><input type="date"></td>
                                    </tr>
                                    <tr>
                                        <td>Gender</td>
                                        <td>
                                            <input type="radio" name="gen" id="male">
                                            <label for="male">Male</label>
                                            <input type="radio" name="gen" id="female">
                                            <label for="female">Female</label>
                                            <input type="radio" name="gen" id="other">
                                            <label for="other">Other</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Phone number</td>
                                        <td><input type="number"></td>
                                    </tr>
                                    <tr>
                                        <td>Year</td>
                                        <td><select>
                                            <option>1st year</option>
                                            <option>2nd Year</option>
                                            <option>3rd year</option>
                                            <option>4th Year</option>
                                        </select></td>
                                    </tr>
                                    <tr>
                                        <td>Student Department</td>
                                        <td><select name="department">
                                            <option>CSE</option>
                                            <option>EEE</option>
                                            <option>Civil</option>
                                            <option>EC</option>
                                            <option>Mech</option>
                                            <option>Chem</option>
                                        </select></td>
                                    </tr>
                                    <tr>
                                        <td>Student Admission number</td>
                                        <td><input type="text"></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td><a><button>Submit</button></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
                <div class="content-form-right">
                    <!-- add image -->
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
